<style>
  .duseri-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
  }
  .duseri-header {

    position: relative;
    top: -20px; /* Moves the header up relative to its normal position */
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f8f9fa;
    padding: 10px;
    border-bottom: 1px solid #dee2e6;
    z-index: 1; /* Ensures header is on top */
  }
  .duseri-header .left {
      font-weight: bold;
      color: black;
      align-items: left;
  }
  .duseri-header .right {
      display: flex;
      align-items: right;
  }
  .duseri-header .right i {
      font-size: 1.5em;
      cursor: pointer;
  }
  .duseri-body {
      background-color: #ffffff;
      padding: 10px;
      flex: 1 1 auto;
      overflow-y: auto;
  }
</style>
<div class="welcome-container">
  <div class="duseri-container">
      <div class="duseri-header">
          <div class="left">Hi, User</div>
          <div class="right">
              <i class="fas fa-sign-out-alt" title="Logout" onclick="function_logout();"></i>
          </div>
      </div>
      <div class="duseri-body">
          Body Content
      </div>
  </div>
</div>
